<!DOCTYPE html>
<html lang="en">

<head>
    <title>CloudGroupHosting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"

    <!-- Start Style -->
    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        
        body {
            height: 100%;
        }
    </style>
    <!-- End Style-->
</head>

<body style="background-color: #666666;">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="javascript:void(0);" method="post">
                    <img src="Assests/images/logo.png" alt="logo" class="logo">
                    <span class="login100-form-title p-b-43">
                        Login to continue
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid username is required">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Username</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
                            <a href="register">
                                or sign up using
                            </a>
                        </span>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('Assests/images/bg-01.jpg');">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
